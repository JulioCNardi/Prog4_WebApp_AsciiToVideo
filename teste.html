<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo ASCII com Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 960px; /* Limita a largura para melhor visualização */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 1rem;
        }

        #asciiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-style {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            background-color: #2b6cb0; /* Azul escuro */
            color: #ffffff;
            border: none;
        }

        .button-style:hover {
            background-color: #4c82c0; /* Azul mais claro ao passar o mouse */
            transform: translateY(-2px);
        }

        .file-upload-container {
            margin-bottom: 1rem;
            text-align: center;
        }

        #video-upload {
            display: none;
        }
        
        .upload-label {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            background-color: #4CAF50; /* Verde */
            color: #ffffff;
            display: inline-block;
        }

        .upload-label:hover {
            background-color: #66BB6A;
            transform: translateY(-2px);
        }

    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container bg-gray-800 p-6 rounded-xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Vídeo com Overlay ASCII</h1>

        <div class="file-upload-container">
            <label for="video-upload" class="upload-label">
                Selecionar Vídeo Local
            </label>
            <input type="file" id="video-upload" accept="video/*">
            <p class="text-sm mt-2">Nenhum vídeo selecionado.</p>
        </div>

        <div id="video-container">
            <!-- O vídeo que será renderizado. O src será definido via JavaScript. -->
            <video id="videoElement" controls crossorigin="anonymous" playsinline loop></video>
            <!-- O canvas onde o efeito ASCII será desenhado -->
            <canvas id="asciiCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="playPauseBtn" class="button-style">Reproduzir / Pausar</button>
            <button id="restartBtn" class="button-style">Reiniciar</button>
        </div>
    </div>

    <script>
        // Aguarda o DOM ser completamente carregado
        window.addEventListener('load', () => {
            // Seleciona os elementos da página
            const videoElement = document.getElementById('videoElement');
            const canvas = document.getElementById('asciiCanvas');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            const videoUpload = document.getElementById('video-upload');
            const uploadMessage = document.querySelector('.file-upload-container p');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            // Conjunto de caracteres ASCII, do mais escuro para o mais claro
            const asciiChars = "@#S%?*+;:. ";

            // Define o tamanho da grade ASCII. Quanto maior o valor, mais pixelado fica.
            const asciiDensity = 12;

            // Função para converter um valor de brilho (0-255) em um caractere ASCII
            function getAsciiChar(brightness) {
                // Mapeia o brilho para um índice no array de caracteres
                const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
                return asciiChars[charIndex];
            }

            // A função principal de renderização que roda a cada frame
            function renderAscii() {
                // Garante que o canvas tenha o mesmo tamanho do vídeo
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                // Desenha o frame atual do vídeo no canvas invisível
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                // Obtém os dados de pixel do canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Limpa o canvas para desenhar os caracteres ASCII
                ctx.fillStyle = '#1a202c'; // Cor de fundo do canvas
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Configurações do texto
                ctx.font = `${asciiDensity}px monospace`;
                ctx.textBaseline = 'top';
                
                // Itera sobre os pixels para converter em ASCII
                for (let y = 0; y < canvas.height; y += asciiDensity) {
                    for (let x = 0; x < canvas.width; x += asciiDensity) {
                        // Calcula o índice do pixel na matriz de dados
                        const pixelIndex = ((y * canvas.width) + x) * 4;
                        
                        // Obtém os valores RGB
                        const r = data[pixelIndex];
                        const g = data[pixelIndex + 1];
                        const b = data[pixelIndex + 2];

                        // Calcula o brilho usando a fórmula de luminosidade para escolher o caractere
                        const brightness = 0.2126 * r + 0.7152 * g + 0.0722 * b;

                        // Obtém o caractere ASCII correspondente
                        const asciiChar = getAsciiChar(brightness);
                        
                        // Define a cor do caractere com base no pixel original
                        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;

                        // Desenha o caractere no canvas
                        ctx.fillText(asciiChar, x, y);
                    }
                }
                
                // Solicita o próximo frame de animação se o vídeo estiver tocando
                if (!videoElement.paused && !videoElement.ended) {
                    requestAnimationFrame(renderAscii);
                }
            }

            // A lógica principal agora lida com o carregamento do arquivo
            videoUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Cria uma URL temporária para o arquivo de vídeo
                    const videoUrl = URL.createObjectURL(file);
                    // Define o src do elemento de vídeo
                    videoElement.src = videoUrl;
                    videoElement.load(); // Carrega o novo vídeo
                    uploadMessage.textContent = `Vídeo "${file.name}" carregado. Clique em Reproduzir!`;
                }
            });
            
            // Inicia a renderização ASCII somente quando o vídeo começar a ser reproduzido
            videoElement.addEventListener('play', () => {
                requestAnimationFrame(renderAscii);
            });

            // Lógica para os botões de controle
            playPauseBtn.addEventListener('click', () => {
                if (videoElement.paused) {
                    // Tenta reproduzir o vídeo. A chamada pode falhar sem interação prévia.
                    videoElement.play().catch(error => {
                        console.error("Erro ao tentar reproduzir o vídeo:", error);
                        uploadMessage.textContent = "Clique em um dos botões para interagir com o vídeo.";
                    });
                } else {
                    videoElement.pause();
                }
            });

            restartBtn.addEventListener('click', () => {
                videoElement.currentTime = 0;
                if (videoElement.paused) {
                    videoElement.play().catch(error => {
                        console.error("Erro ao tentar reproduzir o vídeo:", error);
                        uploadMessage.textContent = "Clique em um dos botões para interagir com o vídeo.";
                    });
                }
            });
        });
    </script>
</body>
</html>
